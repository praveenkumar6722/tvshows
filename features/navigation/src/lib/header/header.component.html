<mat-toolbar class="header">
  <div fxShow
       fxHide.gt-sm>
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <a mat-button
     routerLink="/home">
    <span fxShow
          fxHide.gt-sm
          class="material-icons">tv
    </span>
    <span fxShow.gt-sm
          fxHide>TV Shows</span>
  </a>
  <div fxFlex
       fxLayout
       fxLayoutAlign="end">
    <mat-form-field floatLabel='never'>
      <input type="text"
             matInput
             placeholder="search"
             [(ngModel)]="searchString"
             (keyup.enter)="search()">
      <button mat-button
              *ngIf="searchString"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="searchString=''">
        <mat-icon>close</mat-icon>
      </button>
      <button mat-button
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="search()">
        <mat-icon>search</mat-icon>
      </button>

    </mat-form-field>
  </div>

  <div fxHide.lt-sm>
    <span class="material-icons header__icon-account">
      account_circle
    </span>
  </div>

</mat-toolbar>
