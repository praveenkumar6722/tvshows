<mat-toolbar class="header">
  <div fxShow
       fxHide.gt-sm>
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <a mat-button
     routerLink="/home">
    <span fxHide.gt-sm
          class="material-icons">tv
    </span>
    <span fxShow
          fxHide.lt-md>TV Shows</span>
  </a>
  <div fxFlex
       fxLayout
       fxLayoutAlign="end">
    <mat-form-field floatLabel='never'>
      <input type="text"
             matInput
             placeholder="search"
             [(ngModel)]="searchString"
             (keyup.enter)="search()"
             #value>
      <mat-icon matSuffix
                class="header__icon-search"
                (click)="search()">search</mat-icon>
    </mat-form-field>
  </div>
  <div fxHide.lt-sm>
    <span class="material-icons header__icon-account">
      account_circle
    </span>
  </div>

</mat-toolbar>
