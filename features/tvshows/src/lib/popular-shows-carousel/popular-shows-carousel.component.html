<mat-carousel timings="250ms ease-in"
              [autoplay]="true"
              interval="5000"
              color="accent"
              maxWidth="auto"
              proportion="25"
              slides="5"
              [loop]="true"
              [hideArrows]="false"
              [hideIndicators]="false"
              [useKeyboard]="true"
              [useMouseWheel]="false"
              orientation="ltr">

  <mat-carousel-slide #matCarouselSlide
                      *ngFor="let show of popularShows; let i = index"
                      [image]="show.image.original"
                      overlayColor="#00000040"
                      [hideOverlay]="false">

    <div class="show-name">
      <button mat-button>
        <h1>{{show.name}}</h1>
      </button>
    </div>

    <p fxShow.gt-xs
       fxHide
       class="rating"><span class="material-icons">star_rate</span>{{show.rating.average}}</p>
    <p fxShow.gt-sm
       fxHide
       style="text-align: center;"> <button mat-raised-button
              color="accent">Watch</button></p>
  </mat-carousel-slide>

</mat-carousel>
