<div class="popuplar-shows">
  <mat-carousel timings="250ms ease-in"
                [autoplay]="true"
                interval="5000"
                color="accent"
                maxWidth="auto"
                proportion="32"
                slides="5"
                [loop]="true"
                [hideArrows]="false"
                [hideIndicators]="false"
                [useKeyboard]="true"
                [useMouseWheel]="false"
                orientation="ltr">

    <mat-carousel-slide #matCarouselSlide
                        *ngFor="let show of popularShows; let i = index"
                        [image]="show.image.original"
                        overlayColor="#00000040"
                        [hideOverlay]="false">

      <div class="popuplar-shows__name">
        <button mat-button
                (click)="showSelected(show.id)">
          <h1>{{show.name}}</h1>
        </button>
      </div>

      <p fxShow.gt-xs
         fxHide
         class="popuplar-shows__rating">
        <span class="material-icons">star_rate</span>{{show.rating.average}}</p>
      <p fxShow.gt-sm
         fxHide
         class="popuplar-shows__button"> <button mat-raised-button
                (click)="showSelected(show.id)"
                color="accent">Watch</button></p>
    </mat-carousel-slide>

  </mat-carousel>
</div>
