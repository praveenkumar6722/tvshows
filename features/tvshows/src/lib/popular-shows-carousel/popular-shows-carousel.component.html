<mat-carousel timings="250ms ease-in"
              [autoplay]="true"
              interval="5000"
              color="accent"
              maxWidth="auto"
              proportion="30"
              slides="5"
              [loop]="true"
              [hideArrows]="false"
              [hideIndicators]="false"
              [useKeyboard]="true"
              [useMouseWheel]="false"
              orientation="ltr">
  <mat-carousel-slide #matCarouselSlide
                      *ngFor="let show of popularShows; let i = index"
                      [image]="show.image.original"
                      overlayColor="#00000040"
                      [hideOverlay]="false">
    <h1 style="color:white;text-align: center;">{{show.name}}</h1>
    <p style="text-align: center;"> <button mat-raised-button
              color="accent">Click</button></p>
  </mat-carousel-slide>
</mat-carousel>
