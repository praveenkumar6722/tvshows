<div class="genre-collection">
  <div fxShow.gt-xs
       fxHide
       class="genre-collection__genresList">

    <p>TV genres</p>
    <button mat-raised-button
            (click)="viewAll(genre)"
            class="genre-collection__genreButton"
            *ngFor="let genre of genres">{{genre}}</button>
  </div>
  <h3>TV Shows by Genre</h3>
  <div *ngFor="let genre of genres">
    <button mat-button
            color="accent"
            (click)="viewAll(genre)"
            class="genre-collection__genreName"> {{genre}}</button>
    <a mat-button
       class="genre-collection__viewall"
       (click)="viewAll(genre)">View All</a>
    <section class="genre-collection__cardsList">
      <ng-container *ngFor="let show of shows; ">
        <ng-container *ngIf="show.genres.includes(genre) ">
          <f-tvshows-show-card [show]="show"
                               (cardClicked)="cardClicked($event)">
          </f-tvshows-show-card>
        </ng-container>
      </ng-container>
    </section>
  </div>
</div>
