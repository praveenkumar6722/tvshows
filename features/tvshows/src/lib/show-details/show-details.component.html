<div *ngIf="showDetails">
  <mat-card class="show-details"
            ngClass.gt-xs="show-details--gt-xs">
    <div class="show-details__image">
      <img [src]="showDetails.image?.original"
           alt="Photo">
    </div>

    <mat-card-content class="show-details__content">
      <h1 class="show-details__name"> {{showDetails.name}}</h1>
      <mat-chip-list aria-label="Fish selection"
                     class="show-details__genres">
        <mat-chip color="none"
                  *ngFor="let item of showDetails.genres"
                  selected>{{item}}</mat-chip>
      </mat-chip-list>
      <div class="show-details__summary"
           [innerHTML]="showDetails.summary"></div>
      <p *ngIf="showDetails.rating.average">Rating : {{showDetails.rating.average}}
        <span class="material-icons show-details__icon-star">star_rate</span>
      </p>
      <p *ngIf="showDetails.language">Language : {{showDetails.language}}</p>
      <p *ngIf="showDetails.premiered">Premiered : {{showDetails.premiered}} | Runtime: {{showDetails.runtime}}</p>
    </mat-card-content>
  </mat-card>

  <mat-tab-group color="accent"
                 class="show-details-tabs">
    <mat-tab>
      <ng-template mat-tab-label>
        <span class="show-details-tabs__name">Episodes</span>
      </ng-template>
      <div class="mat-elevation-z4 show-details-tabs__episodes"
           fxFlex
           fxLayout>
        <mat-card *ngFor="let item of showDetails._embedded.episodes">
          <img [attr.src]="item.image?.medium"
               class="show-details-tabs__episode-image"
               alt="Photo">
          <p class="show-details-tabs__episode-name">{{item.name}}</p>
          <p>Season : {{item.season}} | Episode: {{item.number}}</p>
        </mat-card>
      </div>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <span class="show-details-tabs__name">Cast</span>
      </ng-template>
      <div class="mat-elevation-z4 show-details-tabs__cast"
           fxFlex
           fxLayout>
        <mat-card *ngFor="let item of showDetails._embedded.cast">
          <img [attr.src]="item.person.image?.medium"
               alt="Photo">
          <p>{{item.person.name}}</p>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>


</div>
